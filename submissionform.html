<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Submission</title>
    <link rel="stylesheet" href="submissionform.css">
</head>
<body>
    <script type="text/javascript">
        document.write("<h1>Thank you for submitting the form!</h1><h2>You have entered the following data:</h2>");
        var formData = location.search;

        formData = formData.substring(1, formData.length);
        while (formData.indexOf("+") != -1) {
            formData = formData.replace("+", " ");
        }
        formData = unescape(formData);
        var formArray = formData.split("&");
        for (var i=0; i < formArray.length; ++i) {
            document.writeln("<h1 style='color: grey; font-size: 24px;'>" + formArray[i] + "</h1><br/ ><br>");
        }
       
    </script>
    <div>
    <img src="ball.gif" alt="animated gif">
    </div>
</body>
</html>
